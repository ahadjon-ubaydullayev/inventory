 /* Styling for the main link */
.extendable-link {

}

/* Styling for the submenu */
.submenu {
    display: none; /* Initially hide the submenu */
    padding-left: 20px; /* Indent the submenu */
    list-style: none; /* Remove default list style */
}

/* Styling for the submenu items */
.submenu li {
    padding: 5px 0;
    opacity: 0; /* Initially hidden */
    transform: translateY(-20px); /* Slide up animation effect */
    transition: opacity 0.3s ease, transform 2s ease;
}

/* Animation effect when the submenu is visible */
.submenu.show {
    display: block;
}

.submenu.show li {
    opacity: 1;
    transform: translateY(0);
    transition-delay: 0.2s;
}

<script>
  document.querySelectorAll('.extendable-link').forEach(function (link) {
        link.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent the default behavior of the link
            var submenu = this.nextElementSibling; // Get the submenu element
            if (submenu.classList.contains('show')) {
                submenu.classList.remove('show'); // Hide the submenu if it's already visible
            } else {
                submenu.classList.add('show'); // Show the submenu
            }
        });
    });
